	$('#section1').parallax("50%", 0.1);

        //console.log($img.attr("src"));

        //$target.hide();
        //console.log("woo");
        var $content = $('<div/>', {
            html: '<h2>Arbie\'s Story</h2><p><strong>Teach for the Philippines</strong></p><p>Philippines</p>',
            height: $img.height(),
            width: $img.width(),
            //top: $img.height() / 2,
            css: {
                //left: posX,
                //top: $img.height() / 2
                //width: baseWidth * scale,
                //zIndex: zIndex
            },
            class: 'rollover'
        })
        $target.append($content)

    })	
    
    $(".story").mouseenter(function() {
        $(this).find(".rollover").stop(true, true).slideDown();
        
    })
    .mouseleave(function() {
        $(this).find(".rollover").stop(true, true).slideUp();
    });
